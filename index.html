<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RupeeRate</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <nav>
      <p><i class="fa fa-inr" aria-hidden="true"></i>upeeRate</p>
    </nav>
    <div class="container-fluid text-center mt-4 para">
      <h1>
        Know the indian value of your currency
        <i class="fa fa-money" aria-hidden="true"></i>
      </h1>
    </div>
    <div>
      <img
        src="https://img.freepik.com/premium-vector/indian-rupee-symbol-gold-coin-vector-icon_625445-148.jpg"
        alt="coin"
      />
    </div>
    <div class="container-fluid">
      <form class="valueget d-md-flex ms-sm-auto justify-content-center" id="form">
        <h3>Give the value and currency code</h3>
        <input
          class="form-control ms-md-2 amount"
          type="text"
          placeholder="amount"
        />
        <input
          class="form-control ms-md-2 code"
          type="text"
          placeholder="currency code"
        />
        <button type="button" class="btn btn-outline-primary ms-md-2 button ">
          Search
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
